<h4>Agregar Personaje</h4>

    <form class="row" (ngSubmit)="emitCharacter()">
      <input type="text"
      [(ngModel)]="character.name"
      name="name"
      class="form-control mb-2"
      placeholder="Nombre">

      <!--Nota: Para Usar los ngModel debemos importar FormsModule en el mÃ³dulo principal donde estamos trabajando-->
      <input type="number"
      [(ngModel)]="character.power"
      name="power"
      class="form-control mb-2"
      placeholder="Poder">

      <button type="submit" class="btn btn-primary">
        Agregar
      </button>

      <!--Uso de Pape-->
      <!--<pre>{{character | json}}</pre>-->
    </form>
