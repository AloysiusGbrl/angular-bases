<h3>Listado de Héroes</h3>

<div *ngIf="deletedHero;else noDeleted">
  <h3>Héroe borrado <small class="text-danger"> {{deletedHero}} </small></h3>
</div>

<!--Esta etiqueta  no muestra su contenido hasta no ser referenciada por alguna acción, por ejemplo, con el else de un  0-->
<ng-template #noDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button
*ngIf="heroNames.length>0"
(click)="removeLastHero()"
class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li
  *ngFor="let name of heroNames"
  class="list-group-item">{{name}}</li>
</ul>
